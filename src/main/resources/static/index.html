<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BankAccountKata</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="view/app.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="main.css" rel="stylesheet">
</head>

<body ng-app="app" ng-cloak>
<div ng-controller="AccountCtrl" layout="column" ng-cloak class="md-inline-form">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-raised" aria-label="Create an account" ng-click="showAdvanced($event)">
                Create an account
            </md-button>
        </div>
    </md-toolbar>
    <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>


        <md-list flex>
            <md-list-item class="md-2-line" ng-repeat="acct in accounts" ng-click="null">
                <div class="md-list-item-text" layout="column">
                    <h3>{{acct.accountId}}</h3>
                    <h4>{{acct.accountId}}</h4>
                </div>
            </md-list-item>
            <md-divider ></md-divider>
        </md-list>
    </md-content>
    <a ng-click="getAllAccounts()">Get all Accounts</a>

    <a ng-click="getAccount(account.id)">Get User</a>

    <br /> <br />
    <p style="color: green">{{message}}</p>
    <p style="color: red">{{errorMessage}}</p>

    <br />
    <br />

    <div ng-if="status" id="status">
        <b layout="row" layout-align="center center" class="md-padding">
            {{status}}
        </b>
    </div>

    <div style="visibility: hidden">
        <div class="md-dialog-container" id="myDialog" ng-style="{'width': '500px'}">

        </div>
    </div>


</div>

<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

</body>
</html>
